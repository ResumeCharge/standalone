# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/avatar.svg
about_content: | # this will include new lines to allow paragraphs
  Mergers and acquisitions specialist at Pierce & Pierce. 

  Expert in: 
    - Finance
    - Business
    - Company Relations
    - Auditing

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: EasyTax
        quote: >
          Created a free tax software for individuals.
        description: | # this will include new lines to allow paragraphs
          Designed, developed and marketed a free tax software that allows individuals to file their taxes at no cost.
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Pierce & Pierce
        sub_title: Mergers and Acquisitions
        caption: August 1980 - Current
        description: | # this will include new lines to allow paragraphs
           Oversaw transactions in which the ownership of companies, other business organizations, or their operating units are transferred or consolidated with other entities
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Yale
        sub_title: BA Economics
        caption: September 1975 - September 1979
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Things I enjoy:
        - Eating out
        - Skiing
        - Exercise 
        - Skin care

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

